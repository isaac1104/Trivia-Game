<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Trivia Game</title>
</head>

<body>
  <div id="main-content" class="container">
    <div id="jumbo">
      <div class="jumbotron">
        <h2 class="text-center">Trivially Trivial Trivia : NBA Edition</h2>
        <hr>
      <div class="text-center">
        <button class="btn btn-success btn-sm theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-danger btn-sm pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>
      </div>
    </div>
    <div><button id="start" class="btn btn-info btn-lg">START</button>
      <div id="rightOrWrong"></div>
      <div id="explain"></div>
      <div id="display">
        <div id="time-left"></div>
        <div id="question"></div>
        <hr>
        <div id="choices">
          <div class="answer-choices choice-1" value="1"></div>
          <div class="answer-choices choice-2" value="2"></div>
          <div class="answer-choices choice-3" value="3"></div>
          <div class="answer-choices choice-4" value="4"></div>
        </div>
      </div>
      <div id="displayResult">
        <div id="wins"></div>
        <div id="losses"></div>
        <div id="unanswered"></div>
        <button id="replay" class="btn btn-success btn-lg">REPLAY</button>
      </div>
    </div>
  </div>
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
